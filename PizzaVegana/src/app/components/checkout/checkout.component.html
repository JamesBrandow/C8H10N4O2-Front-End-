<div id = "maindiv">
    <app-nav></app-nav>
        <h2 style="text-align: center; margin: 2% 0 2% 0;">Order Summary</h2>
    <div *ngIf="pizzaArray"  style="padding-left: 3%;">
        <table class="table table-striped table-sm" style="width: 70%; border: 5px solid #28a745; margin: 0 auto;">
        <tr *ngFor="let pizza of pizzaArray;let i = index">
            <td style="width: 5%; text-align: center;"> {{i+1}} </td>
                <td style="width: 68%;"> <div style="text-transform: uppercase; font-weight: bold;"> {{pizza.pizzaName}} </div>
                    <p style="text-indent: 3.5em;margin-bottom: -5px;" *ngFor = "let item of pizza.items"> {{item.itemName}} </p>
                </td>
            <td style= "float: left; padding: 15px;"> {{pizza.price | currency}}</td>
            <td style="padding: 15px;"><Button (click)="removeThisPizza(pizza,i)" class="btn btn-danger">Remove</Button></td>
        </tr>
        <tr>
            <td></td>
            <td><input type = "text" placeholder="Promo Code?" [(ngModel)] = "promocode" [disabled]="promoCodeButtonValue !== false" id="promoCodeField" onkeyup="this.value = this.value.toUpperCase();"></td>
            <td></td>
            <td><button (click)="applyPromoCode()" class="btn btn-secondary" [disabled]="promoCodeButtonValue !== false">Apply Promo Code</button></td>
        </tr>
        <tr>
            <td></td>
            <td style="font-weight:bold">Total</td>
            <td style="font-weight:bold">{{totalTicketPrice | currency }}</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><Button (click)="backToMenu()" class="btn btn-secondary">Add More</Button></td>
            <td></td>
            <td><button (click)="submitNewTicket()" class="btn btn-success" id="">Place Order</button></td>
        </tr>
        </table>
        <p style="color: red;font-size: 21px;text-align: center;padding: 30px;">{{promoMessage}}</p>
        <!-- <p>{{totalPrice}}</p> -->
    </div>
    
    <!-- <input type = "text" placeholder="Promo Code?" [(ngModel)] = "promocode"> -->
    
    <app-footer></app-footer>
    </div>
